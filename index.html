<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test by suvin</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="sentence" class="sentence"></p>
    <textarea id="input" placeholder="Start typing here..."></textarea>
    <div class="info">
      <p><strong>Time:</strong> <span id="timer">60.00</span> sec</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
    </div>
    <div class="buttons">
      <button id="restartBtn">Try Again</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
